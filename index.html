<!DOCTYPE html>
<html>

     <head>
	 
	      <title>HTML Table</title>
		  
		  <style>
		    table{
			
			  width : 300px;
			  height: 200px;
			  border: 1px solid black;
			  /*cell spacing*/
			  border-spacing: 35px;
			
			}
			td,th{
			  border: 2px solid black;
			 /*cell padding*/
			  padding: 25px;
			}
			tr{
			  text-align : center;
			   
			}
		  </style>
		  
	 
	 </head>
	 <body>
	     
	 
	      <table>
		       <caption>Student details</caption>
		       <thead>
			      <tr>
				     
					 <th>ID</th>
					 <th>NAME</th>
					 <th>GPA</th>
				  
				  </tr>
			    </thead>
				<tbody>
				  <tr>
				     
					 <td>101</td>
					 <td>Zubaer</td>
					 <td>2.51</td>
				  
				  </tr>
				  <tr>
				     
					 <td>102</td>
					 <td>Zubaer Ahmed</td>
					 <td>1.92</td>
				  
				  </tr>
				  <tr>
				     
					 <td>103</td>
					 <td>Zubaer Ahmed Khan</td>
					 <td>3.92</td>
				  
				  </tr>
				</tbody>
			   
			   
		  
		  </table>
	 
	 </body>


</html>
