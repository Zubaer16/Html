<!DOCTYPE html>
<html>

     <head>
	 
	      <title>HTML Table</title>
		  <style>
		  
		     table,td,th{
			     border:1px solid black;
			     
			 }
			 table{
			     border-collapse: collapse;
				 width:300px;
				 height:200px;
			 }
		  
		  </style>
	 
	 </head>
	 <body>
	     <table>
		 
		       <thead>
			   
			        <tr>
					   <th>ID</th>
					   <th>Name</th>
					   <th colspan = "2">Phone</th>
					</tr>
			   
			   </thead>
			   <tbody>
			   
			   
			        <tr>
					   <td>101</td>
					   <td>Zubaer</td>
					   <td>017</td>
					   <td rowspan="3">018</td>
					</tr>
					<tr>
					   <td>102</td>
					   <td>Saima</td>
					   <td>012</td>
					   
					</tr>
					<tr>
					   <td>103</td>
					   <td>Rokib</td>
					   <td>012</td>
					   
					</tr>
			   
			   
			   </tbody>
		 
		 
		 </table>
	 
	 
	 
	 </body>




</html>
